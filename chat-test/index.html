<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="591314462618-q0hli3gieebmltndmhvea1p44c096f1h.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" />
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
      <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
      <a href="#" onclick="signOut();">Sign out</a>
      <script>
      var profile;
      var id_token;
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);

        var socket = io();
        socket.emit('id token', id_token);
      };
      $(function () {
      var socket = io();
      $('form').submit(function() {
        socket.emit('chat message', {name: profile.getName(), message: $('#m').val() });
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg) {
        $('#messages').append($('<li>').text(profile.getName() + ": " + msg));
      });
    });
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        console.log('User signed out.');
      });
    }
    </script>
    <body>
    <h1>ChenChat</h1>
    <ul id="messages"></ul>
    <form method="post" action="/" enctype="application/json">
      <input id="m" name="message" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
