<!DOCTYPE html>
<html>
<header>
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="533576696991-or04363ojdojrnule3qicgqmm7vmcahf.apps.googleusercontent.com">
    <link rel="stylesheet" type="text/css" href="css/indexstyle.css" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <title>ChenChat sign in</title>
  </head>
  <script>
    var profile;
    var id_token;
    function onSignIn(googleUser) {
      // Useful data for your client-side scripts:
      profile = googleUser.getBasicProfile();
      // The ID token you need to pass to your backend:
      id_token = googleUser.getAuthResponse().id_token;
      //console.log("ID Token: " + id_token);
      var socket = io();
      //window.location.replace("/contacts");
      socket.emit('id token', id_token);
      socket.on('redirect', function(destination) {
        window.location.href = destination;
      });
    };

    var socket = io();
    socket.on('getChatRoomFromGoogleApi', function(chatRoom) {
      console.log('Redirecting  to chat room page');
      document.location.href = 'https://chenchat2.azurewebsites.net/chatroom';
      socket.emit('insertChatRoomName', chatRoom);
    });

  </script>
  <h1 class="title">Welcome to ChenChat!</h1></header>
  <body>
  <h2>Please sign in with your Google account.</h2>
  <br><br>
    <div class="g-signin2" data-width="300" data-height="100" data-onsuccess="onSignIn" data-theme="dark"></div>
  </body>
</html>
