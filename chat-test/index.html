<!DOCTYPE html>
<html lang="en">
  <head>
    <title> ChenChat sign in </title>
    <link rel="stylesheet" href="css/indexstyle.css">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="533576696991-or04363ojdojrnule3qicgqmm7vmcahf.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>
  <body>
    <h1> Welcome to ChenChat! </h1>
    <div id="container">       
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <div id="lower">
        <input type="checkbox"><label for="checkbox">Keep me logged in</label>
        <input type="submit" value="Login">
      </div>
    </form>
    </div>
    <h3> OR </h3>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <br>
    <div id="signup">
    <h4> Don't have an account? </h4>
    <a href="/"> Sign up </a> <br>
<a href="/"> Forgot your password? </a>
    </div>
    <script>
       function onSignIn(googleUser) {
            var id_token = googleUser.getAuthResponse().id_token;
            $('#google_token').val(id_token); //hidden form value
            $('#google-oauth').submit(); //hidden form
            window.location.replace("/contacts.html");
       }
    </script>
  </body>
</html>
