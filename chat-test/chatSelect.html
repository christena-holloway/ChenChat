<!DOCTYPE html>
<html>
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="533576696991-or04363ojdojrnule3qicgqmm7vmcahf.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/chatrm.css" media="Screen" />
    <link rel="stylesheet" type="text/css" href="css/mobilechat.css" media="handheld" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/chatSelect.js"></script>
    <title>Select a Chat Room</title>
  </head>
  <body>
    <script>
      window.onload = function() {
        if (username == null) {
          window.location.href = "/";
        }
        else {
          // Query db for chatrooms user has access to
          let chatRoomsWithPermission =  <%- JSON.stringify(myChatRooms) %>
          console.log("User's chat rooms include: " + chatRoomsWithPermission);
          for (let i = 0; i < chatRoomsWithPermission.length; i++) {
            console.log(chatRoomsWithPermission[i]);
            let text = chatRoomsWithPermission[i];
            let listElt = $('<button type="button" class="my-chat-room" onclick="goToChatRoom(\''+ chatRoomsWithPermission[i] +'\');">').text(chatRoomsWithPermission[i]);
            listElt = listElt.append($('<br>'));
            $(".list-of-chats").append(listElt);
          }
        }
      }

      function goToChatRoom(chatName) {
        if (username == null) {
          window.location.href = "/";
        }
        else {
          console.log("Selected chatroom: " + chatName);
          let socket = io();
          socket.emit('chat name', chatName);
          console.log('sent chat name');
          socket.on('redirect', function(destination) {
            console.log('redirecting...');
            window.location.href = destination + "&name=" + username;
          });
        }
      }
    </script>
    <div class="grid-container">
      <header>
        <h1 class="title"> Find Your Chat Group </h1>
        <button class="help-button" onclick="helppg();"> Help </button>
        <h2>Create a new group or specify a previous group to start chatting.</h2>
        <a href="/" class="signOut" onclick="signOut();"> Log out </a>
      </header>
      <div class="chat-rm">
        <form class="chatrm-form" enctype="application/json">
          Group Name: <input required id="chat_id" type="text" placeholder="Chat name" autocomplete="off" /><br><span class="blank-error">You've Entered a Blank Chat Room</span><br>
          Group Members: <input required type="email" placeholder="Gmail addresses (separated by commas)" id="chat_mems" name="members" autocomplete="off" multiple/><br>
          <input id="selectRoom" type="button" onclick="chatRedirect();" value="Submit" />
        </form>

        <div class="my-chatrooms">
          <h3 id="my-chats-title"> Your chats </h3>
          <ul class="list-of-chats">
          </ul>
        </div>
      </div>
    </div>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
  </body>
</html>
