<!DOCTYPE html>
<html>
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="533576696991-or04363ojdojrnule3qicgqmm7vmcahf.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" media="Screen" />
    <link rel="stylesheet" type="text/css" href="css/mobilechat.css" media="handheld" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="jquery-scrollto/lib/jquery-scrollto.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="js/chat.js"></script>
    <title>ChenChat</title>
  </head>

  <body>
    <script>
    //display chat room name
    var socket = io();
    var chat_name;

    var urlString = window.location.href;
    var url = new URL(urlString);
    var username = url.searchParams.get("name");

    window.onload = function() {
      if (username == null) {
        window.location.href = "/";
      }
      else {
        socket.emit('check login', username);
        var chatRoom = url.searchParams.get("chatroom");
        document.getElementById('chat_name').innerHTML = chatRoom;
        chat_name = chatRoom;

        var messageArray =  <%- JSON.stringify(messages) %>
        //console.log("array of messages: " + array);
        for (i = 0; i < messageArray.length; i++) {
          var listElt = $('<li>').text(messageArray[i].from + ": " + messageArray[i].body);
          listElt = listElt.append($('<br>'));
          var whole = listElt.append($('<small>').text(messageArray[i].timestamp));
          $('#messages').append(whole);
        }
        
        var memberArray = <%- JSON.stringify(members) %>
        for (i = 0; i < memberArray.length; i++) {
          $('#members').append(memberArray[i]);
        }

        updateScroll();
        // send chat room name to send message via google home
        socket.emit('chatNameForGoogleMessage', chat_name);
      }
    }

    socket.on('getChatRoomFromGoogleApi', function(chatRoom) {
      if (username == null) {
        window.location.href = "/";
      }
      else {
        console.log('Redirecting  to chat room page');
        window.location.href = '/chatroom?chatroom=' + chatRoom + '&name=' + username;
      }
    });
    
    $(function () {
      var now = moment();
      var time = now.format('YYYY-MM-DD hh:mm A');
      $('form').submit(function() {
          socket.emit('chat message', { msg: $('#m').val(), timestamp: time, chat_token: chat_name, sent_name: username });
          $('#m').val('');
        return false;
      });
      socket.on('chat message', function(data) {
        var sender = data.from;
        var msg = data.message;
        var chatRoomName = data.chatRoomName;
        if (chat_name == chatRoomName) {
          var listElt = $('<li>').text(sender + ": " + msg);
          listElt = listElt.append($('<br>'));
          var whole = listElt.append($('<small>').text(time));
          $('#messages').append(whole);
          updateScroll();
        }
      });
    });

  </script>
    <div class="grid-container">
      <header>
        <h1 class="title" id="chat_name"> </h1>
        <!-- <a href="product.html" class="back-but ton"> Back </a> -->
        <!--<a href="/contacts" class="back-button" style="display: none;"> Back </a> -->
        <button class="back-button" onclick="goBack();"> Back </button>
        <a href="/" class="signOut" onclick="signOut();"> Log out </a>
      </header>

      <div class="chat-content">
        <ul id="messages">
        </ul>
      </div>
      
      <div class="member-list">
        <ul id="members">
        </ul>
      </div>
    
      <div class="msg-box">
        <form class="flex-msg-form" method="post" action="/" enctype="application/json">
          <input id="m" name="message" autocomplete="off" />
          <button id="send-button" disabled>Send</button>
        </form>
      </div>
    </div>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
  </body>
</html>
