<html>

  <body>
    <script>
    window.onload = function() {
      if (username == null) {
        window.location.href = "/";
      }
      else {
        socket.emit('check login', username);
        socket.emit('get email', username);
        var chatRoom = url.searchParams.get("chatSelect");
        document.getElementById('chat_name').innerHTML = chatRoom;
        chat_name = chatRoom;

        var messageArray =  <%- JSON.stringify(messages) %>
        //console.log("array of messages: " + array);
        for (i = 0; i < messageArray.length; i++) {
          var listElt = $('<li>').text(messageArray[i].from + ": " + messageArray[i].body);
          listElt = listElt.append($('<br>'));
          var whole = listElt.append($('<small>').text(messageArray[i].timestamp));
          $('#messages').append(whole);
        }

        var memberArray = <%- JSON.stringify(members) %>
        for (i = 0; i < memberArray.length; i++) {
          //var listElt = $('<li>').text(memberArray[i]);
          //$('#members').append(listElt);
          var listElt;
          if(is_creator == "true" &&  my_email != memberArray[i]) {
            listElt = $("<li><p>" + memberArray[i] + "</p> <button onclick=deleteUser(\'"+ memberArray[i] +"\')>DELETE</button></li>");
          }
          else {
            listElt = $("<li><p>" + memberArray[i] + "</p></li>");
          }
          $('#members').append(listElt);
          updateScroll();
          // send chat room name to send message via google home
          socket.emit('chatNameForGoogleMessage', chat_name);


        updateScroll();
        // send chat room name to send message via google home
        socket.emit('chatNameForGoogleMessage', chat_name);



      }
    }
    //check if the current user is the creator of the chatroom
    socket.emit('creator check', {user: username, chatroomName: chat_name});
  }
  </script>

    <div class="grid-container">
      <header>
        <h1 class="title" id="chat_name"> </h1>
        <button class="back-button" onclick="goBack();"> Back </button>
        <a href="/" class="signOut" onclick="signOut();"> Log out </a>
      </header>

      <!-- TODO: Add this button to the header like the back/sign out button -->



      <div id="openModal" class="modalDialog">
        <div>
          <a href="#close" title="Close" class="close">X</a>
          <h2>Add New Members</h2>
          <form id="mememail" class="mem-form" name="mememail" enctype="application/json">
          <input type="email" placeholder="Gmail addresses, separated by commas" id="chat_mems" name="members" autocomplete="off" multiple/><br><br><br>
          <input id="selectRoom" type="button" onclick="addMembers(); this.form.reset();" value="Submit" />
        </form>
        </div>
      </div>

      <div class="chat-content">
        <ul id="messages">
        </ul>
      </div>

      <div class="member-list">
        <button type="button" class="btn-plus" onclick="openMod();">
          <span class="glyphicon glyphicon-plus"></span>
          Add
        </button>
        <ul id="members">
        </ul>
      </div>

      <div class="msg-box">
        <form class="flex-msg-form" method="post" action="/" enctype="application/json">
          <input id="m" name="message" autocomplete="off" />
          <button id="send-button" disabled>Send</button>
        </form>
      </div>
    </div>
  </body>
  <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
