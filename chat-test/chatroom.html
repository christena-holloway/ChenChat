<!DOCTYPE html>
<html>
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="533576696991-or04363ojdojrnule3qicgqmm7vmcahf.apps.googleusercontent.com">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <title>Chat Rooms</title>
  </head>
  <script>
    var profile;
    var id_token;
    function onSignIn(googleUser) {
      // Useful data for your client-side scripts:
      profile = googleUser.getBasicProfile();
      console.log("ID: " + profile.getId()); // Don't send this directly to your server!
      console.log('Full Name: ' + profile.getName());
      console.log('Given Name: ' + profile.getGivenName());
      console.log('Family Name: ' + profile.getFamilyName());
      console.log("Image URL: " + profile.getImageUrl());
      console.log("Email: " + profile.getEmail());
      // The ID token you need to pass to your backend:
      id_token = googleUser.getAuthResponse().id_token;
      console.log("ID Token: " + id_token);
    };
    function signOut() {
      window.location.replace("/");
    }

  </script>
  <body>
    <div class="grid-container">
      <header>
        <h1 class="title"> Specify Chat Room </h1>
        <a href="/" class="back-button" style="display: none;"> Back </a>
        <a href="/" class="signOut" onclick="signOut();"> Sign out </a>
      </header>

      <div class="chat-content">
        <ul id="messages"></ul>
      </div>

      <div class="chat-rm">
        <form class="chatrm-form" method="post" action="/" enctype="application/json">
          Name: <input id="chat_id" name="name" autocomplete="off" /><br>
          Members: <input type="email" id="chat_mems" name="members" autocomplete="off" multiple/><br><br>
          <button id="submit-button">Submit</button>
        </form>
      </div>
    </div>
  </body>
  <script src="server.js"></script>
</html>
