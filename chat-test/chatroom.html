<!DOCTYPE html>
<html>
  <head>
    <meta name="google-signin-scope" content="profile email">

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/chatrm.css" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Chat Rooms</title>
  </head>
  <script>
    var profile;
    var id_token;
    function onSignIn(googleUser) {
      // The ID token you need to pass to your backend:
      id_token = googleUser.getAuthResponse().id_token;
      //console.log("ID Token: " + id_token);
    };
    function signOut() {
      window.location.replace("/");
    }
    function chatRedirect() {
      // var input_vals = $(this).serialize();
      var inChatName = document.getElementById("chat_id").value;
      //console.log("VALUE IN: " + inChatName);
      var socket = io();
      socket.emit('chat name', inChatName);
      //window.location.replace("/chat");//+ input_vals[0];
      socket.on('redirect', function(destination) {
        window.location.href = destination;
      });
    }

  </script>
  <body>
    <div class="grid-container">
      <header>
        <h1 class="title"> Select Chat Room </h1>
        <a href="/" class="back-button" style="display: none;"> Back </a>
        <a href="/" class="signOut" onclick="signOut();"> Sign out </a>
      </header>

      <div class="chat-content">
        <ul id="messages"></ul>
      </div>

      <div class="chat-rm">
        <form class="chatrm-form" enctype="application/json">
          Name: <input required id="chat_id" type="text" placeholder="Chat name" name="name" autocomplete="off" /><br>
          Members: <input type="email" id="chat_mems" name="members" autocomplete="off" multiple/><br><br>
          <input id="selectRoom" type="button" onclick="chatRedirect();" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
