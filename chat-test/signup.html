<!DOCTYPE html>
<html>
  <head>
    <title>ChenChat | Create an Account</title>
  </head>
  <body>
 <h1> Create a new ChenChat account </h1>
    <div id="container">
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <label for="password1">Password:</label>
      <input type="password1" id="password1" name="password1">
      <label for="password2">Retype Password:</label>
      <input type="password2" id="password2" name="password2">
      <div id="lower">
        <input type="Create New Account" value="NewAccount">
      </div>
    </form>
    </div>
    </body>
</html>
